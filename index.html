<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltBot | 减肥战斗清单</title>
    <style>
        :root {
            --bg: #FEF200; /* 标志性的新野兽派黄 */
            --primary: #000000;
            --accent-green: #24FF00;
            --accent-orange: #FF5C00;
            --white: #FFFFFF;
            --shadow: 5px 5px 0px 0px #000000;
        }

        body {
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            border: 4px solid var(--primary);
            background: var(--white);
            padding: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: inline-block;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex-grow: 1;
            padding: 15px;
            border: 4px solid var(--primary);
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: var(--shadow);
            outline: none;
        }

        button {
            padding: 15px 25px;
            background: var(--accent-green);
            border: 4px solid var(--primary);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow);
            text-transform: uppercase;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000000;
        }

        .todo-item {
            background: var(--white);
            border: 4px solid var(--primary);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2rem;
        }

        .todo-item.completed {
            background: #D1D1D1;
            text-decoration: line-through;
        }

        .tag {
            background: var(--accent-orange);
            color: var(--white);
            padding: 5px 10px;
            font-size: 0.8rem;
            border: 2px solid var(--primary);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="输入新的减肥任务...">
            <button onclick="addTodo()">增加</button>
        </div>

        <div id="todoList">
            <div class="todo-item">
                <div>
                    <span class="tag">饮食</span>
                    <span>晚上吃紫薯</span>
                </div>
                <input type="checkbox" style="width: 25px; height: 25px; box-shadow: none;">
            </div>
            <div class="todo-item">
                <div>
                    <span class="tag">运动</span>
                    <span>快走 30 分钟</span>
                </div>
                <input type="checkbox" style="width: 25px; height: 25px; box-shadow: none;">
            </div>
        </div>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (input.value === '') return;
            
            const list = document.getElementById('todoList');
            const newItem = document.createElement('div');
            newItem.className = 'todo-item';
            newItem.innerHTML = `
                <div>
                    <span class="tag">任务</span>
                    <span>${input.value}</span>
                </div>
                <input type="checkbox" style="width: 25px; height: 25px; box-shadow: none;">
            `;
            list.appendChild(newItem);
            input.value = '';
        }
    </script>
</body>
</html>
