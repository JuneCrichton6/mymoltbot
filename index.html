<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltBot 前端预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* 深邃灰底色 */
            color: #f8fafc;
            font-family: 'PingFang SC', system-ui, sans-serif;
            text-align: center;
        }
        .card {
            padding: 3rem;
            background: #1e293b;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #2dd4bf, #3b82f6); /* 青蓝渐变，避开紫色 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(45, 212, 191, 0.1);
            color: #2dd4bf;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(45, 212, 191, 0.2);
        }
        p { color: #94a3b8; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="card">
        <div class="status-badge">已连接 · 8080 端口</div>
        <h1>MoltBot</h1>
        <p>你好，李大哥。这是我们在 <b>/workspaces/mymoltbot</b> 下的首个前端原型。</p>
        <p style="font-size: 0.8rem; margin-top: 2rem;">拒绝蓝紫渐变 · 极客风格配色</p>
    </div>
</body>
</html>
